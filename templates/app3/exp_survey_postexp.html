<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Open-Ended Questions</title>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <style>
        h1 {text-align: center;}
        .input-group{
           width: 100%;
            text-align:center;
        }
        div {
            line-height:  2;
            margin-top: 5px;
        }
        .input-group-addon{
            text-align: right;            
            display:inline-block;
            float:none;
            margin-right:10px;
        }
        .form-control {
            display:inline-block;
            float:none;
            
        }
        label { display: block; cols="140"; }
    </style>
    <script>
      function handleClick(cb){
        bt = document.getElementById("agree");
        if(cb.checked){
          bt.disabled=false;
            cb.value="Ture";
          //document.getElementById("myBtn").disabled = true;
        }
        else{
          bt.disabled=true;
            cb.value="False";
        }

      }
      function dismissAddAnotherPopup(win) {
       //window.close();
      }

      function myFunction(){
        document.getElementById("participantid").value = Date.now().toString();
      }
    </script>
  </head>

<body>
    <div class="container bg-light">
        <div class="text-center">
            <h1>Open-Ended Questions</h1>        
        </div>
                
        <form action="action" method="post" id="quiz">
            {% csrf_token %}
            <div class="p-3 mb-2 bg-white">
                <h3>Map Division</h3>
                
                <div class="input-group">
                    <label for="q1">1. What is your strategy to assign the teamsï¼Ÿ</label>
                    <br>
                    <textarea rows="2" cols="140" id="q1" name="q1"></textarea>
                </div>      
                
                <div class="input-group text-left">
                    <label for="q2">2. Which aspects of how the lost-person was portrayed to travels appear most realistic or accurate to you? Least accurate? Why? 
                        <ul>
                          <li>Direction of travel? (Where people choose to go?)</li>
                          <li>Speed of travel? (How far they can travel given the landscape?)</li>
                          <li>The stop or where the person was found?</li>
                        </ul> 
                    </label>
                    <textarea rows="2" cols="140" id="q2" name="q2"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q3">3. How would you change any of the above aspects in how lost person travel to be more realistic or accurate? </label>
                    <br>
                    <textarea rows="2" cols="140" id="q3" name="q3"></textarea>
                </div>
                
                <div class="input-group text-left">
                    <label for="q4">4. How does the passing of time during the search mission change the way you consider probability of areas and model visualization? For example, how do you use the model visualization in consideration of how long the person has been lost, or after 4 hours of search?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q4" name="q4"></textarea>
                </div>
                
                <div class="input-group">                    
                    <label for="q5">5. Which visualization do you like most? The least? Why? 1. No visualization; 2. Heat map; 3. Weighted map; 4. Trajectory visualization?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q5" name="q5"></textarea>
                </div>                
                
                <div class="input-group">
                    <label for="q6">6. How are you feeling about these visualization?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q6" name="q6"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q7">7. Which one helps you understand where the lost person travels most effectively? Least effectively?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q7" name="q7"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q8">8. What graphical elements are helpful or distracting? Color? Lines?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q8" name="q8"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q9">9. How would you change the graphics to represent how a lost person travel more effectively?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q9" name="q9"></textarea>
                </div>
                
                
                                
            </div>
            <div class="p-3 mb-2 bg-white">
                <h3>Map Division</h3>
                 <div class="input-group">
                    <label for="q10">10. What do you like and dislike about the map division function? Why?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q10" name="q10"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q11">11. Did you find the map division output was similar to something created by a SAR management professional? Why or why not?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q11" name="q11"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q12">12. What improvements would you make if this function is re-designed?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q12" name="q12"></textarea>
                </div>
            </div>
            
            <div class="p-3 mb-2 bg-white">
                <h3>Tasking</h3>
                <div class="input-group">
                    <label for="q13">13. What do you like and dislike about the task assigning function? Why?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q13" name="q13"></textarea>
                </div>
                <div class="input-group">
                    <label for="q14">14. What improvements would you make if this function is re-designed?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q14" name="q14"></textarea>
                </div>
                
            </div>
            
            <div class="p-3 mb-2 bg-white">
                <h3>Web Application</h3>
                
                <div class="input-group">
                    <label for="q15">15. What do you like and dislike about the web application? Why?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q15" name="q15"></textarea>
                </div>
                                
                <div class="input-group">
                    <label for="q16">16. How does this web application compared to other IT tools that you have used for SAR missions?  Complementary? Intuitive, or frustrating?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q16" name="q16"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="q17">17. How you like to re-design the web application and what additional features would you like to see?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q17" name="q17"></textarea>
                </div> 
                
                <div class="input-group">
                    <label for="q18">18. Any other comments?</label>
                    <br>
                    <textarea rows="2" cols="140" id="q18" name="q18"></textarea>
                </div>                                
                
            </div>
            
            
            <div style="display:none">
                <input type="text" id="participantid" name="participantid" value={{participantid|safe}} readonly/>
                <label for="fname">Please enter your name:</label>
            </div>
            
            <div class="text-center">
              <input type="submit" value="Finish" id="nextstep" onclick="dismissAddAnotherPopup(this)" class="col-md-3"/>
            </div>
        </form>
    </div>    
  </body>
</html>
